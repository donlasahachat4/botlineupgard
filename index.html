<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="login-container">
      <h1>Login</h1>
      <form id="loginForm">
        <div class="input-group">
          <label for="username">Username</label>
          <input type="text" id="username" name="username" required>
        </div>
        <div class="input-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required>
        </div>
        <button type="submit">Login</button>
      </form>
      <p id="errorMessage" class="error-message"></p>
    </div>
    <!-- <script src="script.js"></script> -->
  </body>
</html>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="login.js"></script>
<script>
  let domain = "https://cus2.witheeit.xyz";
    document.getElementById('loginForm').addEventListener('submit', function (e) {
      e.preventDefault();


      login();
      // ตัวอย่างการตรวจสอบ (ควรเปลี่ยนเป็น API Call ในการใช้งานจริง)
    
    });

    const login = async () => {

      const payload = {
        username: document.getElementById('username').value,
        password: document.getElementById('password').value
      }

      try {
        // เรียก API
        const response = await axios.post(`${domain}/login`,payload);
        // loadingElement.style.display = 'none'; // ซ่อนข้อความ "Loading"
        // แสดงข้อมูลใน Card

        if (response.data.status === 200) {
          localStorage.setItem('token', response.data.data.bearer_token); // เก็บสถานะล็อกอิน
         
          window.location.href = '/dashboard.html'; // Redirect ไปหน้า Dashboard
        }
   


      } catch (error) {
        document.getElementById('username').value = ""
        document.getElementById('password').value = ""
        alert("Username หรือ Password ไม่ถูกต้อง")

      }
    }



  </script>

<script src="https://cdn.socket.io/4.4.1/socket.io.min.js"></script>
<script>
  const socket = io();

  function placeBet() {
    const matchId = document.getElementById("match_id").value;
    const side = document.getElementById("selection").value;
    const amount = document.getElementById("amount").value;

    socket.emit("bet", {
      match_id: matchId,
      side: side,
      amount: amount
    });
  }

  socket.on("bet_placed", function(data) {
    alert("เดิมพันสำเร็จ: " + data.side + " " + data.amount);
  });
  socket.on("bet_error", function(data) {
    alert(data.msg);
  });
</script>

<input id="match_id" placeholder="Match ID">
<input id="selection" placeholder="แดง / น้ำเงิน">
<input id="amount" placeholder="จำนวนเงิน">
<button onclick="placeBet()">วางเดิมพัน</button>
