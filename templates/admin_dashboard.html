<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Admin Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.socket.io/4.3.2/socket.io.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body class="p-3">
  <h1 class="mb-3">แดชบอร์ดผู้ดูแล</h1>
  <div id="status" class="mb-2">-</div>
  <div id="totals" class="mb-3"></div>
  <form id="openForm" class="row g-2">
    <div class="col-sm-4">
      <label class="form-label" for="red">ราคาฝั่งแดง</label>
      <input type="number" id="red" step="0.01" class="form-control" required>
    </div>
    <div class="col-sm-4">
      <label class="form-label" for="blue">ราคาฝั่งน้ำเงิน</label>
      <input type="number" id="blue" step="0.01" class="form-control" required>
    </div>
    <div class="col-sm-4 align-self-end">
      <button type="submit" class="btn btn-primary w-100">เปิดรอบ</button>
    </div>
  </form>
  <button id="closeBtn" class="btn btn-warning mt-3">ปิดรอบ</button>
  <form id="resultForm" class="row g-2 mt-3">
    <div class="col-sm-4">
      <label class="form-label" for="winner">ผลผู้ชนะ</label>
      <select id="winner" class="form-select">
        <option value="red">แดง</option>
        <option value="blue">น้ำเงิน</option>
      </select>
    </div>
    <div class="col-sm-4 align-self-end">
      <button type="submit" class="btn btn-success w-100">ยืนยันผล</button>
    </div>
  </form>

  <h2 class="mt-4">สตรีมวิดีโอ</h2>
  <form id="streamForm" class="row g-2">
    <div class="col-sm-8">
      <label class="form-label" for="hls">HLS URL</label>
      <input type="text" id="hls" class="form-control" required>
    </div>
    <div class="col-sm-4 align-self-end">
      <button type="submit" class="btn btn-info w-100">อัปเดตสตรีม</button>
    </div>
  </form>

  <h2 class="mt-4">คำขอฝากเงิน</h2>
  <ul id="depList" class="list-group mb-3"></ul>

  <h2>คำขอถอนเงิน</h2>
  <ul id="wdList" class="list-group mb-4"></ul>

  <h2 class="mt-4">รายการเดิมพัน</h2>
  <ul id="bets" class="list-group mb-4"></ul>

  <div id="toast" class="toast position-fixed top-0 end-0 m-3" style="z-index: 11;">
    <div class="toast-body"></div>
  </div>

<script src="{{ url_for('static', filename='js/main.js') }}"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
