<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ประวัติการฝากเงิน</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-3">
  <h1 class="h4 mb-3">ประวัติคำขอฝากเงิน</h1>
  <table class="table">
    <thead>
      <tr>
        <th>ID</th><th>User</th><th>ยอดเต็ม</th><th>Status</th><th>หมดอายุ</th>
      </tr>
    </thead>
    <tbody>
      {% for r in reqs %}
      <tr>
        <td>{{ r.id }}</td>
        <td>{{ r.user_id }}</td>
        <td>{{ '%.2f'|format(r.full_amount) }}</td>
        <td>{{ r.status }}</td>
        <td>{{ r.expires_at.strftime('%Y-%m-%d %H:%M') if r.expires_at else '-' }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
