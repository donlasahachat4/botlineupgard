<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>Log การฝากเงิน</title>
</head>
<body>
  <h2>Log การฝากเงิน</h2>
  <table border="1">
    <tr>
      <th>วันที่</th><th>user_id</th><th>จำนวน</th><th>msg</th>
    </tr>
    {% for l in logs %}
      <tr>
        <td>{{ l.created_at }}</td>
        <td>{{ l.user_id }}</td>
        <td>{{ l.amount }}</td>
        <td>{{ l.message }}</td>
      </tr>
    {% endfor %}
  </table>
</body>
</html>
