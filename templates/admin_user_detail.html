<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>รายละเอียดผู้ใช้</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-3">
  <h1 class="h4 mb-3">ผู้ใช้ {{ user.id }}</h1>
  <form method="post">
    <div class="mb-2">
      <label class="form-label">ชื่อผู้ใช้</label>
      <input type="text" class="form-control" value="{{ user.username }}" disabled>
    </div>
    <div class="mb-2">
      <label class="form-label">เบอร์โทร</label>
      <input name="phone" type="text" class="form-control" value="{{ user.phone }}">
    </div>
    <div class="mb-2">
      <label class="form-label">LINE ID</label>
      <input name="line_user_id" type="text" class="form-control" value="{{ user.line_user_id }}">
    </div>
    <button type="submit" class="btn btn-primary">บันทึก</button>
  </form>
  <p class="mt-3">ยอดเงิน: {{ '%.2f'|format(wallet.balance) }} บาท</p>
  <a href="{{ url_for('admin_api.admin_users') }}" class="btn btn-secondary">กลับ</a>
</body>
</html>
