<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ฝากเงินผ่าน QR</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-3">
  <h1 class="h4 mb-3">ฝากเงินผ่าน PromptPay</h1>
  <form method="POST" class="mb-3">
    <div class="mb-2">
      <label class="form-label">จำนวนเงิน</label>
      <input type="number" step="1" min="1" name="amount" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-primary w-100">สร้าง QR</button>
  </form>
  {% if qr %}
  <div class="text-center">
    <p>ยอดที่ต้องโอน: <strong>฿{{ full_amount }}</strong></p>
    <img src="{{ qr }}" class="img-fluid" alt="QR Code">
    <p>รหัสอ้างอิง: {{ ref }}</p>
    <p class="text-muted">QR นี้หมดอายุใน 15 นาที</p>
  </div>
  {% endif %}
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
