<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>ประวัติการฝากเงิน</title>
</head>
<body>
  <h2>ประวัติการฝากเงิน</h2>
  <table border="1">
    <tr>
      <th>วันที่</th><th>จำนวน (บาท)</th><th>สถานะ</th>
    </tr>
    {% for log in logs %}
    <tr>
      <td>{{ log.created_at }}</td>
      <td>{{ log.amount }}</td>
      <td>{{ log.status }}</td>
    </tr>
    {% endfor %}
  </table>
  <a href="/dashboard">กลับ</a>
</body>
</html>
