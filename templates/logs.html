<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>บันทึกระบบ</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.socket.io/4.3.2/socket.io.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body class="p-3">
  <h1 class="h4 mb-3">บันทึกระบบ</h1>
  <ul class="nav nav-tabs" id="logTabs" role="tablist">
    <li class="nav-item"><button class="nav-link active" data-bs-toggle="tab" data-bs-target="#betTab" type="button" role="tab">Bet Logs</button></li>
    <li class="nav-item"><button class="nav-link" data-bs-toggle="tab" data-bs-target="#walletTab" type="button" role="tab">Wallet Logs</button></li>
    <li class="nav-item"><button class="nav-link" data-bs-toggle="tab" data-bs-target="#sysTab" type="button" role="tab">System Logs</button></li>
    <li class="nav-item"><button class="nav-link" data-bs-toggle="tab" data-bs-target="#secTab" type="button" role="tab">Security Logs</button></li>
  </ul>
  <div class="tab-content mt-3">
    <div class="tab-pane fade show active" id="betTab" role="tabpanel">
      <table class="table" id="betTable"><thead><tr><th>ID</th><th>User</th><th>Round</th><th>Side</th><th>Amount</th><th>Status</th><th>เวลา</th></tr></thead><tbody></tbody></table>
    </div>
    <div class="tab-pane fade" id="walletTab" role="tabpanel">
      <table class="table" id="walletTable"><thead><tr><th>ID</th><th>User</th><th>Action</th><th>Amount</th><th>Status</th><th>เวลา</th></tr></thead><tbody></tbody></table>
    </div>
    <div class="tab-pane fade" id="sysTab" role="tabpanel">
      <table class="table" id="sysTable"><thead><tr><th>ID</th><th>Admin</th><th>Action</th><th>Detail</th><th>เวลา</th></tr></thead><tbody></tbody></table>
    </div>
    <div class="tab-pane fade" id="secTab" role="tabpanel">
      <table class="table" id="secTable"><thead><tr><th>ID</th><th>User</th><th>Event</th><th>Severity</th><th>Detail</th><th>เวลา</th></tr></thead><tbody></tbody></table>
    </div>
  </div>
  <script src="{{ url_for('static', filename='js/logs.js') }}"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
