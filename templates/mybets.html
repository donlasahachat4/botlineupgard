<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ประวัติเดิมพัน</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-3">
  <h1 class="h4 mb-3">ประวัติเดิมพัน</h1>
  <table class="table">
    <thead><tr><th>รอบ</th><th>ฝั่ง</th><th>จำนวน</th><th>สถานะ</th></tr></thead>
    <tbody>
      {% for b in bets %}
      <tr>
        <td>{{ b.round_id }}</td>
        <td>{{ 'แดง' if b.side=='red' else 'น้ำเงิน' }}</td>
        <td>{{ '%.0f'|format(b.amount) }}</td>
        <td>{{ b.status }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
  <a href="{{ url_for('dashboard') }}" class="btn btn-secondary">กลับ</a>
</body>
</html>
