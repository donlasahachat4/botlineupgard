<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>โปรไฟล์</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-3">
  <h1 class="h4 mb-3">ข้อมูลส่วนตัว</h1>
  <p>ชื่อผู้ใช้: {{ user.username }}</p>
  <p>เบอร์โทร: {{ user.phone or '-' }}</p>
  <p>LINE ID: {{ user.line_user_id or '-' }}</p>
  <p>ยอดเงินคงเหลือ: {{ '%.2f'|format(wallet.balance) }} บาท</p>
  <p>จำนวนการเดิมพันทั้งหมด: {{ bet_count }}</p>
  <a href="{{ url_for('dashboard') }}" class="btn btn-secondary mt-3">กลับ</a>
</body>
</html>
