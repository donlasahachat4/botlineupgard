<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>หน้าเดิมพัน</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >
  <script src="https://cdn.socket.io/4.3.2/socket.io.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <link href="https://vjs.zencdn.net/8.0.4/video-js.css" rel="stylesheet" />
  <script src="https://vjs.zencdn.net/8.0.4/video.min.js"></script>
</head>
<body>
  <div class="container py-3">
    <h1 class="mb-3">หน้าเดิมพัน</h1>
    <div class="mb-3">
      <video-js id="live" class="vjs-default-skin w-100" controls autoplay muted>
        <source src="{{ stream_url }}" type="application/x-mpegURL">
      </video-js>
    </div>

    <div id="odds" class="fs-5 mb-2">-</div>
    <div id="totals" class="mb-3"></div>
    <form id="betForm" class="row g-2">
      <div class="col-12">
        <label class="form-label" for="user_id">ไอดีผู้ใช้</label>
        <input type="text" class="form-control" id="user_id" required>
      </div>
      <div class="col-6">
        <label class="form-label" for="side">เลือกฝั่ง</label>
        <select id="side" class="form-select">
          <option value="red">แดง</option>
          <option value="blue">น้ำเงิน</option>
        </select>
      </div>
      <div class="col-6">
        <label class="form-label" for="amount">จำนวนเงิน</label>
        <input type="number" id="amount" class="form-control" required>
      </div>
      <div class="col-12">
        <button type="submit" class="btn btn-primary w-100">เดิมพัน</button>
      </div>
    </form>

    <ul id="bets" class="list-group mt-3"></ul>
  </div>

<script src="{{ url_for('static', filename='js/main.js') }}"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
