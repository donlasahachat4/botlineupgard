<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ประวัติกระเป๋าเงิน</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-3">
  <h1 class="h4 mb-3">ประวัติกระเป๋าเงิน</h1>
  <table class="table">
    <thead><tr><th>ประเภท</th><th>จำนวน</th><th>สถานะ</th><th>เวลา</th></tr></thead>
    <tbody>
      {% for l in logs %}
      <tr>
        <td>{{ l.action }}</td>
        <td>{{ '%.0f'|format(l.amount) }}</td>
        <td>{{ l.status }}</td>
        <td>{{ l.created_at.strftime('%Y-%m-%d %H:%M') }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
  <a href="{{ url_for('dashboard') }}" class="btn btn-secondary">กลับ</a>
</body>
</html>
